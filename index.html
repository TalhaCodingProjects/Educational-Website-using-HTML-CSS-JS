<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha First Education Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-heading">
                <h1>Learn With Talha</h1>
            </div>
            <ul class="navbar-list-items">
                <li>Home</li>
                <li>About Us</li>
                <li>Contact US</li>
                <li>Blog</li>
                <li>Portfolio</li>
            </ul>
            <div class="navbar-icons">
                <i id="icon-1" class="fa-solid fa-magnifying-glass"></i>
                <svg id="icon-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#FFFFFF" fill="none">
                    <path d="M6.57757 15.4816C5.1628 16.324 1.45336 18.0441 3.71266 20.1966C4.81631 21.248 6.04549 22 7.59087 22H16.4091C17.9545 22 19.1837 21.248 20.2873 20.1966C22.5466 18.0441 18.8372 16.324 17.4224 15.4816C14.1048 13.5061 9.89519 13.5061 6.57757 15.4816Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M16.5 6.5C16.5 8.98528 14.4853 11 12 11C9.51472 11 7.5 8.98528 7.5 6.5C7.5 4.01472 9.51472 2 12 2C14.4853 2 16.5 4.01472 16.5 6.5Z" stroke="currentColor" stroke-width="1.5" />
                </svg>
            </div>
        </nav>
    </header>
    <div class="banner-section">
        <div class="banner-content">
            <div class="banner-image">
                <img src="https://github.com/TalhaCodingProjects/Personal-Portfolio-Page/blob/main/Talha%20Heo%20Section%20Image.png?raw=true" alt="">
            </div>
            <div class="banner-search">
                <select name="All" class="search-select">
                    <option>Courses</option>
                    <option>Tutorials</option>
                    <option>News</option>
                </select>
                <input type="text" placeholder="Search from the Talha's business Website for the service you want" class="search-input">
                <div class="search-icon">
                    <i id="icon-1" class="fa-solid fa-magnifying-glass"></i>
                </div>
                <!-- <i id="icon-1" class="fa-solid fa-magnifying-glass"></i><input type="text" > -->
            </div>
            <div class="banner-buttons">
                <button><a href="https://youtube.com/@talhatechandai">Go to Channel</a></button>
                <button><a href="https://github.com/TalhaCodingProjects">Go to Github</a></button>
            </div>
        </div>
    </div>
</body>
</html>
